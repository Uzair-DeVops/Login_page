<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <!-- global con -->
 <div class="flex items-center justify-center min-h-screen bg-slate-300  ">
  <!-- card con -->
   <div class="flex flex-col space-y-3  md:flex-row md:space-y-0 ">
    <!-- left -->
     <!-- left container -->
     <div class="flex flex-col bg-white space-y-8 p-12  rounded-md" >
      <h1 class="text-5xl font-mono font-medium text-center md:text-left">Login</h1>
      <p class="max-w-lg font-semibold">login to your account or Signup</p>
      <input class="p-4 border-2 border-gray-200 rounded-md  placeholder:text-md focus:none " type="text" name="" id="" placeholder="Enter your email address">
           <!-- forget pass container -->
           <div class="flex flex-col justify-between md:flex-row items-center space-y-5">
            <span class="text-green-500 text-2xl">Forgot Password</span>
            <div class="border-2 border-white p-5 px-12 rounded-xl text-2xl text-white bg-cyan-600 w-full text-center md:w-auto">
              <span>Next &nbsp;-></span>
            </div>
    
          </div>
          <!-- border -->
           <div class="flex items-center justify-center border-t-2 border-white-200 
           "> <span class="mt-10">
            or login with
           </span></div>
           <!-- buttons -->
           <div class="flex flex-col md:flex-row md:justify-between md:px-10 space-y-3 md:space-y-0">
           <div class="border-2 border-white-200 p-5 px-12 rounded-xl text-xl  w-full text-center md:w-auto flex items-center justify-center">
            <img src="images/facebook.png" alt="" class="h-7 mr-2">
            <span>  Facebook</span>
          </div>
          <div class="border-2 border-white-200 p-5 px-12 rounded-xl text-xl w-full text-center md:w-auto flex items-center justify-center ">
            <img src="images/google.png" alt="" class="h-7 mr-2">
            <span>Google</span>
          </div>
        </div>
     </div>


     <!-- right -->
      <div><img src="images/image.jpg" alt="" class="h-[700px] hidden rounded-md md:block"></div>


   </div>



 </div>
  </body>
</html>
